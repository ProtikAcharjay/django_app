{% extends "layout.html" %}

{% block title %}
    Pro title
{% endblock %}

{% block content %}
    {% for item in pro_items %}
        <div>
            <h3>{{ item.name }}</h3>
            <img src="{{ item.image.url  }}" alt="{{ item.name }}" width="200px">
            {% comment %} <p>{{ item.description }}</p> {% endcomment %}
            <a href="{% url "item_detail" item.id %}">
                <button type="button">Visit {{ item.name }}</button>
            </a>
        </div>
    {% endfor %}
{% endblock %}
